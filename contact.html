<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <hr>
    <h1>Contact Form</h1>
    <hr>
  <div class="container">
    <form action="mailto:louell_sala@yahoo.com" method="GET">

      <div class="row">
        <div class="col-25">
            <label for="fname">First Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>



      <div class="row">
        <div class="col-25">
            <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Your Email is..">
        </div>
      </div>

      <div class="row">
          <div class="col-25">
              <label for="number">Contact Number</label>
          </div>
          <div class="col-75">
            <input type="number" id="number" name="number" placeholder="Your number is..">
          </div>
      </div>


      <div class="row">
        <div class="col-25">
            <label for="location">Location</label>
        </div>
        <div class="col-75">
          <select id="location" name="location">
              <option value="asia">Asia</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="europe">Europe</option>
              <option value="mea">Middle East Africa</option>
              <option value="usa">United States</option>
              <option value="samerica">South America</option>
              <option value="others">Others</option>
          </select>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>

      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>

  </form>
</div>
</body>
</html>
