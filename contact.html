<h2>Contact Me</h2>
	<form action="mailto:louell_sala@yahoo.com" enctype="text/plain" method="POST">
	<ul class="form-style-1">
	    <li><label>Full Name<span class="required">*</span></label><input type="text" name="first name "
				class="field-divided" placeholder="First"/>
				<input type="text" name="surname" class="field-divided" placeholder="Last" />
			</li>
	    <li>
	        <label>Email <span class="required">*</span></label>
	        <input type="email" name="email " class="field-long" />
	    </li>
	    <li>
	        <label>Subject</label>
	        <select name="subject " class="field-select">
	        <option value="Reserve">Consultancy</option>
	        <option value="Partnership">Partnership</option>
	        <option value="General Question">General</option>
	        </select>
	    </li>
	    <li>
	        <label>Your Message <span class="required">*</span></label>
	        <textarea name="message " id="field5" class="field-long field-textarea"></textarea>
	    </li>
	    <li>
	        <input type="submit" value="Submit" />
	    </li>
	</ul>
	</form>
